{% extends 'ecommerce/base.html' %}
{% load static %}
{% block content %}


<div class="register-form" style="height: 500px; width: 300px; box-shadow: rgba(172, 172, 172, 0.508) 1px 1px 5px; margin-left: 10px;"> 
    <form method="POST" action="" style="margin-left: 10px;">
        
        {% csrf_token %}
        

        <div>
            <span>username</span>
            <span >{{ form.username}}</span>
        </div>
        <div>
            <span style="padding-right: 40px;">Email</span>
            <span>{{ form.email }}</span>
        </div>
        <div>
            <span style="padding-right: 40px;">password</span>
            <span>{{ form.password1 }}</span>
        </div>
        <div>
            <span>re-enter password</span>
            <span>{{ form.password2 }}</span>
        </div>
        <input type="submit" name="create user" value="register" style="margin-left: 18%;" >

    </form>
    <div style="text-align: center"><a href="{% url 'ecommerce:login' %}" style="color: white;">or login</a></div>
</div>
<div>
    {% for message in messages %}
    
    <p style="color: red;">{{message}}</p>
    
    {% endfor %}
    
</div>

{% endblock %}
